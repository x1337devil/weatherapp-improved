<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <!-- FORM  -->
        <form>
            <div class="search-bar">
                <input type="search" placeholder="ENTER CITY">
                <div class="icon"><img src="./img/search-icon.svg" width="40"></div>
            </div>
            <div id="err"></div>
        </form>

        <!-- CITY & WEATHER -->
        <h1 id="city">City</h1>
        <div id="loading">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p id="weather">weather</p>


        <!-- TEMPERATURE -->
        <div class="temp">
            <div id="current">0<sup>°</sup></div>

            <div class="minmax">
                <div id="min">0<sup>°</sup></div>
                <hr>
                <div id="max">0<sup>°</sup></div>
            </div>
        </div>

        <!-- INFO -->
        <div class="info">
            <div class="details">
                <div id="wind">Wind 0 m/s</div>
                <div id="humidity">Humidity 0%</div>
                <div id="pressure">Pressure 0 hPa</div>
            </div>
            <img src="./img/weather-icon.png" id="weather-icon" width="150">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
